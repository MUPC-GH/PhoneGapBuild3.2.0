<ion-view>
    <ion-nav-title>{{ title }}</ion-nav-title>
    <ion-nav-buttons side="secondary">
        <a ng-href="{{externalUrl}}" class="button button-icon ion-ios-browsers-outline" mm-browser></a>
    </ion-nav-buttons>
    <ion-content padding="true">
        <ion-refresher pulling-text="{{ 'mm.core.pulltorefresh' | translate }}" on-refresh="doRefresh()"></ion-refresher>
        <div class="card" ng-if="description">
            <div class="item item-text-wrap">
                <mm-format-text>{{ description }}</mm-format-text>
            </div>
        </div>
        <div>
            <mm-format-text watch="true" component="{{ component }}" component-id="{{ componentId }}">{{ content }}</mm-format-text>
        </div>
    </ion-content>
</ion-view>
