<ion-view view-title="{{ 'mm.core.login.connecttomoodle' | translate }}">
  <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-ios-help-outline" ng-click="showHelp()"></button>
  </ion-nav-buttons>
  <ion-content>
      <div class="list">
        <div class="item item-text-wrap">{{ 'mm.core.login.newsitedescription' | translate }}</div>
        <form>
          <label class="item item-input item-stacked-label">
            <span class="input-label">{{ 'mm.core.login.siteaddress' | translate }}</span>
            <input type="url" placeholder="moodle.org" ng-model="siteurl" mm-no-input-validation >
          </label>
          <div class="item">
              <button class="button button-block" ng-click="connect(siteurl)">{{ 'mm.core.login.connect' | translate }}</button>
          </div>
        </form>
      </div>
    </form>
  </ion-content>
</ion-view>
