<ion-view view-title="{{ 'mm.core.login.login' | translate }}">
  <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-edit" ng-click="toggleDelete()" ng-show='data.hasSites'></button>
      <button class="button button-icon ion-plus" ng-click="add()"></button>
  </ion-nav-buttons>
  <ion-content>
      <ion-list ng-repeat="site in sites track by $index" show-delete='data.showDelete'>
        <ion-item class="item item-thumbnail-left item-remove-animate" ng-click="login($index)">
          <ion-delete-button class="ion-minus-circled" ng-click='onItemDelete($event, $index)'></ion-delete-button>
          <img ng-src="{{site.avatar}}">
          <format-text><h2>{{site.fullname}}</h2></format-text>
          <format-text><p>{{site.sitename}}</p></format-text>
          <format-text><p>{{site.siteurl}}</p></format-text>
        </a>
      </ion-item>
    </ion-list>
      {{showDelete | json}}
  </ion-content>
</ion-view>
